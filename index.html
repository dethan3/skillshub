    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SkillsHub",
      "alternateName": ["Skills Hub", "AI Skills Hub", "SKILL.md Directory"],
      "url": "https://skillshub.dev/",
      "description": "A community-driven directory for discovering, sharing, and deploying AI Agent Skills following the open SKILL.md standard.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://skillshub.dev/library?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "SkillsHub Community",
        "logo": {
          "@type": "ImageObject",
          "url": "https://skillshub.dev/logo.png"
        }
      },
      "inLanguage": ["en", "zh"],
      "about": {
        "@type": "Thing",
        "name": "AI Agent Skills",
        "description": "Reusable, self-contained capabilities that AI assistants can use to accomplish specific tasks"
      },
      "keywords": "AI skills, agent skills, SKILL.md, Claude, ChatGPT, LLM, AI automation"
    }
    </script>

    <!-- Software Application Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",

      "offers": {

        "priceCurrency": "USD"
      },

      }
    }
    </script>
